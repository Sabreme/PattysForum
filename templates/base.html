<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Patty's Forum</title>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">Pattys Party Forum</a>

            <div class="space-x-6">
                {%  if request.user.is_authenticated  %}
                    <a href="{% url 'post:new' %}" class="text-lg font-semibold hover:text-gray-500">New Post</a>
                    <a href="{% url 'post:posts' %}" class="text-lg font-semibold hover:text-gray-500">Postings</a>
                    <a href="{% url 'logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log out</a>
                {%  else %}
                    <a href="{% url 'signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                    <a href="{% url 'login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>

        <div>
            <h3 class="text-align: center text-2xl text-center">
                {%  if request.user.is_authenticated %}
                    {{ request.user.username }}
                {% else %}
                    Anonymous
                {%  endif %}
            </h3>
        </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
